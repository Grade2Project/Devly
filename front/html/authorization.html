<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" href="../styleguide.css">
    <link rel="stylesheet" href="../authorization.css">
</head>
<body>
<div class="form__container">
    <div class="form__body__FS">
        <span class="h1__central_46">Вход</span>
        <div class="tabs__container">
            <a class="tabs__tab" onclick="showTab(0)"><span class="tab__inner">Пользователь</span></a>
            <a class="tabs__tab" onclick="showTab(1)"><span class="tab__inner">Компания</span></a>
        </div>
        <div class="input-line">
            <label for="auth_email" class="l">Почта</label>
            <input class="text-input" type="email" id="auth_email" placeholder="example@mail.com" required>
        </div>
        <div class="input-line">
            <label for="auth_password" class="l">Пароль</label>
            <input class="text-input" type="password" id="auth_password" required>
        </div>

        <button class="button__confirm color-red" type="submit" id="submit_auth" onclick="auth()">
            <span class="button__confirm_inner">Войти</span>
        </button>
    </div>

    <a class="letter__17B_500" href="register.html" style="margin: 0 auto">Зарегистрироваться ᐳ</a>
</div>
<script src="../scripts/tabs.js"></script>
<script src="../scripts/utils.js"></script>
<script src="../scripts/inputsValidity.js"></script>
<script src="../scripts/authorization.js"></script>
</body>
</html>
