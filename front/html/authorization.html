<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="authorization.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="labels.css">
    <link rel="stylesheet" href="inputs.css">
</head>
<body>
<div class="form__container">
    <form class="form__body__FS" action="" id="login_form">
        <span class="h1__central_46">Вход</span>
        <div class="tabs__container">
            <a class="tabs__tab" onclick="showTab(0)"><span class="tab__inner">Пользователь</span></a>
            <a class="tabs__tab" onclick="showTab(1)"><span class="tab__inner">Компания</span></a>
        </div>

        <div class="tabs__values">
            <div class="input-line">
                <label for="auth_email" class="l">Почта</label>
                <input class="text-input" type="email" id="auth_email" placeholder="example@mail.com" required>
            </div>
            <div class="input-line">
                <label for="auth_password" class="l">Пароль</label>
                <input class="text-input" type="password" id="auth_password" required>
            </div>
        </div>

        <button class="button__confirm color-red" type="submit" id="submit_auth">
            <span class="button__confirm_inner">Войти</span>
        </button>
    </form>

    <a class="letter__17B_500" href="register.html" style="margin: 0 auto">Зарегистрироваться ᐳ</a>
</div>
<script src="utils.js"></script>
<script src="inputsValidity.js"></script>
<script src="authorization.js"></script>
<script src="tabs.js"></script>
<script src="animations.js"></script>
<script>
    document.getElementById("login_form").addEventListener("submit", (e) => {
        e.preventDefault();
        authorize();
    })
</script>
</body>
</html>
