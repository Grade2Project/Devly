<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/styleguide.css">
    <link rel="stylesheet" href="../styles/side-menu.css">
    <link rel="stylesheet" href="../styles/alignment.css">
    <link rel="stylesheet" href="../styles/hr_profile.css">
</head>
<body>
<div class="h__split__container">
    <div class="__inner__left">
        <div class="settings__container">
            <div class="header__container">
                <img id="profile_image_mini" class="profile__image" src="" alt="">
                <div class="text__container">
                    <h1 id=name__side></h1>
                    <h2>Ваш аккаунт компании</h2>
                </div>
            </div>
            <div class="buttons__container">
                <div class="__button" id="button__profile" onclick="redirectTo('../html/hr_profile.html')">
                    <img src="../svg/profile_icon.svg"><span>Профиль</span>
                </div>
                <div class="__button" id="button__vacancies" onclick="redirectTo('../html/vacancies.html')">
                    <img src="../svg/vacancy_list_icon.svg"><span>Ваши вакансии</span>
                </div>
            </div>
        </div>
    </div>
    <div class="__inner__right">
        <div class="info__container">
            <h1>Профиль</h1>
            <div class="__split">
                <div class="__container">
                    <div class="input-line">
                        <label for="name" class="l">Название компании</label>
                        <input class="text-input" type="text" id="name" readonly>
                    </div>
                    <div class="input-line">
                        <label for="inn" class="l">ИНН</label>
                        <input class="text-input" type="text" id="inn" readonly>
                    </div>
                    <div class="input-line">
                        <label for="phone" class="l">Телефон</label>
                        <input class="text-input" type="text" id="phone" readonly>
                    </div>
                </div>
                <img class="profile__image__large" id="profile_image_large" src="" alt="">
            </div>
        </div>
    </div>
</div>
</body>
<script src="../scripts/sideMenu.js"></script>
<script src="../scripts/utils.js"></script>
<script>
    document.getElementById('button__profile').classList.add('hovered');

    fillSideMenu(Controllers.ABOUTME.COMPANY, (json, info) => {
        document.getElementById('name__side').innerText = json['companyName'].length > 22
            ? json['companyName'].slice(0, 22) + '...'
            : json['companyName'];
        document.getElementById('inn').value = info['inn'];
        document.getElementById('name').value = json['companyName'] || json['name'];
        document.getElementById('phone').value = info['tel'];
        document.getElementById('profile_image_large').src = json['photo'];
        document.getElementById('profile_image_mini').src = json['photo'];
    });
</script>
</html>
