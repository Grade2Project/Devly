<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../all.css">
    <link rel="stylesheet" href="../../../styleguide.css">
    <link rel="stylesheet" href="../side-menu.css">
    <link rel="stylesheet" href="../profile.css">
</head>
<body>
<div class="left__menu__container">
    <div class="left__menu__header__container">
        <div class="profile__image"></div>
        <span class="label__20B_600">Имя Фамилия</span>
    </div>

    <div class="settings__button_container">
        <div class="settings__button">
            <a href="profile.html" class="label">Профиль</a>
        </div>
        <div class="settings__button">
            <a href="vacancy.html" class="label">Вакансии</a>
        </div>
    </div>
</div>
<div class="profile__menu__container">
    <form class="photo__container">
        <div class="image__ava"></div>
    </form>
    <form class="personal__data">
        <div>
            <label for="name">Имя</label><br>
            <input id="name" type="text" value="" name="name">
        </div>
        <div>
            <label for="company">Компания</label><br>
            <input id="company" type="text" value="" name="company">
        </div>
        <div>
            <label for="inn">ИНН</label><br>
            <input id="inn" type="text" value="" name="company">
        </div>
        <div>
            <label for="phone">Телефон</label><br>
            <input id="phone" type="text" value="" name="email">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input id="email" type="text" value="" name="email">
        </div>
    </form>
</div>
</body>
<script src="../../../scripts/utils.js"></script>
<script>
    fetchFrom(Controllers.ABOUTME.COMPANY, (statusCode, json) => {
        if (statusCode === 403)
            location.href = '../../authorization.html'

        console.log(json);
        document.getElementById('name').innerText = json['companyName'];
    }, localStorage['token']);
</script>
</html>
