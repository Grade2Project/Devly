<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="side-menu.css">
    <link rel="stylesheet" href="alignment.css">
    <link rel="stylesheet" href="vacancies.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>

<template id="vacancy__element__template">
    <div class="vacancy__card">
        <img class="remove__button" src="vacancy_delete_icon.svg">
        <div class="text__block" id="position__block">
            <h1>Должность</h1>
            <h2 id="vacancy__position"></h2>
        </div>
        <div class="text__block" id="experience__block">
            <h1>Опыт работы</h1>
            <h2 id="vacancy__experience"></h2>
        </div>
        <div class="text__block" id="grade__block">
            <h1>Грейд</h1>
            <h2 id="vacancy__grade"></h2>
        </div>
        <div class="text__block" id="language__block">
            <h1>Язык программирования</h1>
            <h2 id="vacancy__language"></h2>
        </div>
        <div class="text__block" id="salary__block">
            <h1>Зарплата</h1>
            <h2 id="vacancy__salary"></h2>
        </div>
    </div>
</template>

<template id="vacancy__template__empty">
    <span class="__mock__no__vacancies">Упс, кажется у вас еще нет ни одной вакансии :(</span>
</template>
<div class="h__split__container">
    <div class="__inner__left">
        <div class="settings__container">
            <div class="header__container">
                <img id="image_mini" class="profile__image" src="" alt="">
                <div class="text__container">
                    <h1 id="name__side"></h1>
                    <h2>Ваш аккаунт компании</h2>
                </div>
            </div>
            <div class="buttons__container">
                <div class="__button" id="button__profile" onclick="redirectTo('hr_profile.html')">
                    <img src="profile_icon.svg"><span>Профиль</span>
                </div>
                <div class="__button" id="button__vacancies" onclick="redirectTo('vacancy.html')">
                    <img src="vacancy_list_icon.svg"><span>Ваши вакансии</span>
                </div>
            </div>

            <a class="letter__17B_500 font-18 w-fit relative flex-bt bt-80px" href="swipe.html">ᐸ Назад</a>
        </div>
    </div>
    <div class="__inner__right">
        <div class="__holder">
            <h1>Управление вакансиями</h1>
            <div class="__wrapper">
                <div class="vacancies__picker">

                </div>
                <div class="button__add" onclick="redirectTo('create_vacancy.html')">
                    <img src="vacancy_add_icon.svg"><span>Добавить вакансию</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="utils.js"></script>
<script src="sideMenu.js"></script>
<script src="vacancy_picker.js"></script>
<script>
    document.getElementById('button__vacancies').classList.add('hovered');


    fillSideMenu(Controllers.ABOUTME.COMPANY, (json) => {
        document.getElementById('name__side').innerText = json['companyName'].length > 22
            ? json['companyName'].slice(0, 22) + '...'
            : json['companyName'];
        document.getElementById('image_mini').src = json['photo'];

        for (let vacancy of json['vacancies']) {
            new VacancyElement(vacancy);
        }

        if (json['vacancies'].length === 0) {
            __holder.appendChild(__template__empty.content.cloneNode(true));
        }
    });
</script>
</html>
