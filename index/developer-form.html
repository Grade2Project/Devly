<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="styleguide.css">

    <style>
        body {
            background: var(--color-background);
        }
    </style>
</head>
<body>
    <div class="c-form">
        <label class="cfl">Резюме</label>
        <div class="c-form-block">
            <span class="fbl">Личные данные</span>
            <div class="input-line">
                <label for="user_initials" class="l">ФИО</label><input class="text-input"
                                                             type="text"
                                                             id="user_initials"
                                                             required>
            </div>

            <div class="input-line">
                <label for="user_birthdate" class="l">Дата рождения</label><input class="text-input"
                                                                                  type="date"
                                                                                  id="user_birthdate"
                                                                                  required>
            </div>

            <div class="input-line">
                <label class="l">Пол</label>
                <div class="rb-group">
                    <input type="radio" name="user_sex" value="male" id="rb_male" style="margin: auto 0">
                    <label for="rb_male" class="l">Мужской</label>

                    <input type="radio" name="user_sex" value="female" id="rb_female" style="margin: auto 0">
                    <label for="rb_female" class="l">Женский</label>
                </div>
            </div>

            <div class="input-line">
                <label for="user_tel" class="l">Телефон</label><input class="text-input"
                                                                      type="tel"
                                                                      minlength="11"
                                                                      maxlength="12"
                                                                      id="user_tel"
                                                                      placeholder="+7"
                                                                      required>
            </div>

            <div class="input-line">
                <label for="user_city" class="l">Город</label><input class="text-input"
                                                                      type="text"
                                                                      id="user_city"
                                                                      required>
            </div>
        </div>

        <div class="c-form-block">
            <label class="fbl">Образование</label>
            <!-- Должен быть выпадающим списком, но пока так-->
            <div class="input-line">
                <label for="user_grad_level" class="l">Уровень образования</label><input class="text-input" type="text"
                                                                               id="user_grad_level"
                                                                               required>
            </div>

            <div class="input-line">
                <label for="user_institution" class="l">Название учебного заведения</label><input class="text-input"
                                                                                                  type="text"
                                                                                                  id="user_institution"
                                                                                                  required>
            </div>

            <div class="input-line">
                <label for="user_faculty" class="l">Факультет</label><input class="text-input" type="text"
                                                                            id="user_faculty">
            </div>

            <div class="input-line">
                <label for="user_year_of_grad" class="l">Год окончания</label><input class="text-input" type="date"
                                                                        id="user_year_of_grad"
                                                                        required>
            </div>
        </div>

        <div class="c-form-block">
            <label class="fbl">Желаемая должность</label>
            <div class="input-line">
                <label for="user_position" class="l">Должность</label><input class="text-input" type="text" id="user_position">
            </div>

            <div class="input-line">
                <label for="user_prog_grade" class="l">Грейд</label>
                <select id="user_prog_grade" class="text-input" style="height: fit-content; padding: 0.55rem 0.75rem; margin-left: -9px" required>
                    <option value="Junior">Junior</option>
                    <option value="Junior+">Junior+</option>
                    <option value="Middle">Middle</option>
                    <option value="Middle+">Middle+</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

            <div class="input-line">
                <label for="user_salary" class="l">Зарплата</label><input class="text-input"
                                                                                   type="text"
                                                                                   id="user_salary">
            </div>

            <div class="input-line">
                <label for="user_word_schedule" class="l">График работы</label><select id="user_word_schedule" class="text-input" style="height: fit-content; padding: 0.55rem 0.75rem; margin-left: -9px" required>
                    <option value="Any">Любой</option>
                    <option value="FT">Полный рабочий день</option>
                    <option value="PT">Неполный рабочий день</option>
                    <option value="FT">Свободный график</option>
                </select>
            </div>
        </div>

        <div class="c-form-block">
            <label class="fbl">О себе</label>
            <div class="input-line">
                <label for="user_languages" class="l">Языки, которыми владеете</label>
                <input class="text-input" type="text" id="user_languages">
            </div>

            <div class="input-line">
                <label for="user_ext_info" class="l">В этом пункте вы можете рассказать о себе то, что не вошло в анкету :)</label>
                <textarea class="text-input" id="user_ext_info" style="height: fit-content"></textarea>
            </div>
        </div>

        <button class="confirm c-button-h" id="form_submit" type="submit">Отправить</button>
    </div>
</body>
</html>
