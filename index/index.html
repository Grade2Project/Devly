<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="all.css">

    <style>
        body {
            background: url("svg/Artboard 1.svg") no-repeat top center;
            background-size: 1920px 1024px;
        }
    </style>
</head>
<body>
<div id="reg-pop" class="registration-popup">
    <a class="close" href="javascript:hide()">x</a>
    <div class="h">Регистрация</div>
    <div class="input-line">
        <label for="user_email" class="l">Почта</label><input class="text-input" type="email" id="user_email" placeholder="example@mail.com" required>
    </div>
    <div class="input-line">
        <label for="user_password" class="l">Пароль</label><input class="text-input" type="password" id="user_password" required>
    </div>
    <button class="confirm c-button-h" onclick="hide()">Зарегистрироваться</button>
</div>
<div id="pp-bg" class="pp-bg blur"></div>

<div class="head-container">
    <div class="logo-container">
        <div class="lv"></div>
        <div class="lt">Devly</div>
    </div>
    <div class="right-menu-container">
        <div class="search search-img">
            <img src="svg/icons8-search.svg" alt="none">
        </div>
        <div class="right-menu-buttons">
            <a class="right-menu-button" href="" style="text-decoration: none">Войти</a>
            <a class="right-menu-button" href="javascript:show()" style="text-decoration: none">Зарегистрироваться</a>
        </div>
    </div>
</div>

<div class="central-container">
    <span class="cc-h1">#Работа найдется для каждого</span>
    <span class="cc-h2">Платформа для поиска вакансий и работников</span>
</div>

<div class="b-container">
    <button id="bEmployee" class="c-button-outline c-button-h">Начать как работник</button>
    <button id="bCompany" class="c-button-outline c-button-h">Начать как компания</button>
</div>

<script src="scripts/init.js"></script>
<script>
    function show() {
        const bg = document.getElementById('pp-bg');
        const pp = document.getElementById('reg-pop');

        bg.style.visibility = 'visible';
        pp.style.visibility = 'visible';
        pp.style.opacity = '1';
    }

    function hide() {
        const bg = document.getElementById('pp-bg');
        const pp = document.getElementById('reg-pop');
        const emailInput = document.getElementById('user_email');
        const passInput = document.getElementById('user_password');

        bg.style.visibility = 'hidden';
        pp.style.visibility = 'hidden';
        pp.style.opacity = '0';
        emailInput.value = '';
        passInput.value = '';
    }
</script>

</body>
</html>
