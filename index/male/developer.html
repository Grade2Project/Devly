<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" href="../styleguide.css">

    <style>
        body {
            background: var(--color-background);
        }
    </style>
</head>
<body>
    <div class="c-form">
        <label class="cfl">Резюме</label>
        <div class="c-form-block">
            <span class="fbl">Личные данные</span>
            <div class="form__input__wide">
                <label for="user_initials" class="label__18B_500">ФИО</label><input class="text__input"
                                                                                    type="text"
                                                                                    id="user_initials"
                                                                                    required>
            </div>

            <div class="form__input__wide">
                <label for="user_birthdate" class="label__18B_500">Дата рождения</label><input class="text__input"
                                                                                               type="date"
                                                                                               id="user_birthdate"
                                                                                               required>
            </div>

            <div class="form__input__wide">
                <label class="label__18B_500">Пол</label>
                <div class="rb-group">
                    <input type="radio" name="user_sex" value="male" id="rb_male" style="margin: auto 0">
                    <label for="rb_male" class="label__18B_500">Мужской</label>

                    <input type="radio" name="user_sex" value="female" id="rb_female" style="margin: auto 0">
                    <label for="rb_female" class="label__18B_500">Женский</label>
                </div>
            </div>

            <div class="form__input__wide">
                <label for="user_tel" class="label__18B_500">Телефон</label><input class="text__input"
                                                                                   type="tel"
                                                                                   minlength="11"
                                                                                   maxlength="12"
                                                                                   id="user_tel"
                                                                                   placeholder="+7"
                                                                                   required>
            </div>

            <div class="form__input__wide">
                <label for="user_city" class="label__18B_500">Город</label><input class="text__input"
                                                                                  type="text"
                                                                                  id="user_city"
                                                                                  required>
            </div>
        </div>

        <div class="c-form-block">
            <label class="fbl">Образование</label>
            <!-- Должен быть выпадающим списком, но пока так-->
            <div class="form__input__wide">
                <label for="user_grad_level" class="label__18B_500">Уровень образования</label><input class="text__input" type="text"
                                                                                                      id="user_grad_level"
                                                                                                      required>
            </div>

            <div class="form__input__wide">
                <label for="user_institution" class="label__18B_500">Название учебного заведения</label><input class="text__input"
                                                                                                               type="text"
                                                                                                               id="user_institution"
                                                                                                               required>
            </div>

            <div class="form__input__wide">
                <label for="user_faculty" class="label__18B_500">Факультет</label><input class="text__input" type="text"
                                                                                         id="user_faculty">
            </div>

            <div class="form__input__wide">
                <label for="user_year_of_grad" class="label__18B_500">Год окончания</label><input class="text__input" type="date"
                                                                                                  id="user_year_of_grad"
                                                                                                  required>
            </div>
        </div>

        <div class="c-form-block">
            <label class="fbl">Желаемая должность</label>
            <div class="form__input__wide">
                <label for="user_position" class="label__18B_500">Должность</label><input class="text__input" type="text" id="user_position">
            </div>

            <div class="form__input__wide">
                <label for="user_prog_grade" class="label__18B_500">Грейд</label>
                <select id="user_prog_grade" class="text__input" style="height: fit-content; padding: 0.55rem 0.75rem; margin-left: -9px" required>
                </select>
            </div>

            <div class="form__input__wide">
                <label for="user_salary" class="label__18B_500">Зарплата</label><input class="text__input"
                                                                                       type="text"
                                                                                       id="user_salary">
            </div>

            <div class="form__input__wide">
                <label for="user_word_schedule" class="label__18B_500">График работы</label><select id="user_word_schedule" class="text__input" style="height: fit-content; padding: 0.55rem 0.75rem; margin-left: -9px" required>
                    <option value="Any">Любой</option>
                    <option value="FT">Полный рабочий день</option>
                    <option value="PT">Неполный рабочий день</option>
                    <option value="FT">Свободный график</option>
                </select>
            </div>
        </div>

        <div class="c-form-block">
            <label class="fbl">О себе</label>
            <div class="form__input__wide">
                <label for="user_languages" class="label__18B_500">Языки, которыми владеете</label>
                <input class="text__input" type="text" id="user_languages">
            </div>

            <div class="form__input__wide">
                <label for="user_ext_info" class="label__18B_500">В этом пункте вы можете рассказать о себе то, что не вошло в анкету :)</label>
                <textarea class="text__input" id="user_ext_info" style="height: fit-content"></textarea>
            </div>
        </div>

        <button class="confirm c-button-h" id="form_submit" type="submit">Продолжить</button>
    </div>


<script src="../scripts/utils.js"></script>
<script src="../scripts/inputsValidity.js"></script>
<script>
    const gradeSelect = document.getElementById('user_prog_grade');
    fetchJSON(Controllers.GRADES, (json) => {
        for (let grade of json.container) {
            let opt = document.createElement('option');
            opt.value = grade;
            opt.innerHTML = grade;

            gradeSelect.appendChild(opt);
        }
    });
</script>
</body>
</html>
