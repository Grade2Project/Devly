<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" href="../styleguide.css">

    <style>
        body {
            background: var(--color-background);
        }
    </style>
</head>
<body>
    <div class="left__menu__container">
        <div class="left__menu__header__container">
            <div class="profile__image"></div>
            <div class="search search-img" style="width: 70%; min-width: 0">
                <img src="../svg/icons8-search.svg" alt="none">
            </div>
        </div>
    </div>
    <div class="swipe__cards">
        <div class="tinder">
            <div class="tinder__status">
                <i class="fa fa-remove"></i>
                <i class="fa fa-heart"></i>
            </div>

            <div class="tinder__cards">
                <div class="tinder__card">
                    <img src="https://placeimg.com/600/300/people">
                    <h3>Demo card 1</h3>
                    <p>This is a demo for Tinder like swipe cards</p>
                </div>
                <div class="tinder__card">
                    <img src="https://placeimg.com/600/300/animals">
                    <h3>Demo card 2</h3>
                    <p>This is a demo for Tinder like swipe cards</p>
                </div>
                <div class="tinder__card">
                    <img src="https://placeimg.com/600/300/nature">
                    <h3>Demo card 3</h3>
                    <p>This is a demo for Tinder like swipe cards</p>
                </div>
                <div class="tinder__card">
                    <img src="https://placeimg.com/600/300/tech">
                    <h3>Demo card 4</h3>
                    <p>This is a demo for Tinder like swipe cards</p>
                </div>
                <div class="tinder__card">
                    <img src="https://placeimg.com/600/300/arch">
                    <h3>Demo card 5</h3>
                    <p>This is a demo for Tinder like swipe cards</p>
                </div>
            </div>

            <div class="tinder--buttons">
                <button id="nope"><i class="fa fa-remove"></i></button>
                <button id="love"><i class="fa fa-heart"></i></button>
            </div>
        </div>
    </div>
<script src="../scripts/hammer.js"></script>
<script src="../scripts/swipes.js"></script>
</body>
</html>
